<!-- book_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Book Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Library System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users' %}">User Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'borrow_book' %}">Borrow a Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'return_book' %}">Return a Book</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ book.cover_url }}" class="img-fluid" alt="{{ book.title }}">
            </div>
            <div class="col-md-8">
                <h1>{{ book.title }}</h1>
                <p>
                    {% if book.borrowed %}
                        <span class="badge badge-danger">Currently Borrowed</span>
                    {% else %}
                        <span class="badge badge-success">Available</span>
                    {% endif %}
                </p>
                <a href="{% url 'index' %}" class="btn btn-secondary">Back to Books</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
