<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.user_id }}. {{ user.first_name }} {{ user.last_name }} - Debt: {{ user.debt }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
